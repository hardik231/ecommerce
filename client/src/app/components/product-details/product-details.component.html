<section class="shop_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-xl-3">
                <div class="box">
                    <div class="img-box">
                    <img src="{{url}}/{{product.imageUrl}}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="detail-box">
            <h6>
                {{product.name}}
            </h6>
            </div>
            <div class="new">
            <span>
                Price: {{product.price}}$
            </span>
            </div>
        
            <button class = "cart-btn" (click)="addToCart()" >Add to Cart</button>
    </div>
</section>
